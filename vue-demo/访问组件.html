<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="" id="app">
      <user-profile ref="profile"></user-profile>
      <button type="button" name="button" v-on:click="change">访问组件</button>
    </div>
    <template id="user-profile">
      <div class="">
        {{name}}
      </div>
    </template>
  </body>
  <script type="text/javascript">
    Vue.component("user-profile",{
      template: "#user-profile",
      data: function () {
        return {
          name: "myname"
        }
      }
    })
    var vm = new Vue({
      el: "#app",
      methods: {
        change: function () {
          // this.$refs.访问子组件
          var child = this.$refs.profile;
          child.name= child.name!="myname" ? "myname" : "namechange";
        }
      }
    })
  </script>
</html>
